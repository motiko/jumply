<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" 
      type="image/png" 
      href="./images/shoe-lightgreen.png">
    <title>Jumply</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to play this game.</noscript>
    <div id="root"></div>
    <div id="container">
      <canvas id="canvas" width="800" height="600"></canvas>
      <button id="play">Loading..</button>
    </div>
    <div id="virtual" />
    <div style="display: none;">
      <img id="silouethe" src="./images/sil.png" />
      <video id="video" width="800" height="600" muted playsinline></video>
    </div>
  </body>
  <script src="index.js"></script>
</html>
